# Netlify configuration file for FastFood Frontend
# File này đặt ở root project

[build]
  # Base directory - Netlify sẽ cd vào đây trước khi build
  base = "frontend"
  
  # Command để build project (chạy trong frontend/ sau khi cd)
  # Phải install dependencies trước khi build
  command = "npm install && npm run build"
  
  # Thư mục chứa output sau khi build
  # Vì base = "frontend", path này là relative to base directory
  # Output sẽ ở: frontend/dist/ (từ root) hoặc dist/ (từ base)
  publish = "dist"

# Redirect rules cho Single Page Application (SPA)
# Tất cả các routes sẽ được redirect về index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers cho security và performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers cho static assets (cache lâu hơn)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers cho HTML files (không cache)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

