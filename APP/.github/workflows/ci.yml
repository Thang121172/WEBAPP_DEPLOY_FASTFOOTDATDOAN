name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  windows-tests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Start Postgres
        uses: harmon758/postgresql-action@v2
        with:
          postgresql version: '15'
          postgresql db: fastfood
          postgresql user: app
          postgresql password: 123456
      - name: Install deps
        run: |
          cd backend
          npm ci
      - name: Run tests (PowerShell)
        shell: pwsh
        run: |
          cd backend/scripts
          powershell -NoProfile -ExecutionPolicy Bypass -File run_tests.ps1 -Port 8082 -DbHost localhost -DbPort 5432 -DbName fastfood -DbUser app -DbPass 123456

  linux-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: fastfood
          POSTGRES_USER: app
          POSTGRES_PASSWORD: 123456
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U app -d fastfood" --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: |
          cd backend
          npm ci
      - name: Run node-based tests
        run: |
          cd backend
          node scripts/run_tests_node.js

  android-build:
    runs-on: ubuntu-latest
    needs: linux-tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      - name: Android - Assemble & Unit Tests
        run: |
          ./gradlew -p app assembleDebug --no-daemon
          ./gradlew testDebugUnitTest --no-daemon
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
